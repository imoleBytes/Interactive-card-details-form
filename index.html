<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Details</title>
</head>
<body>
    <div class="container">
        <div class="left"></div>
        <div class="right">

            <div class="active inner">
                <form action="">
                    <label for="">Cardholder Name</label>
                    <input type="text" name="" id="inputName">

                    <label for="">Card Number</label>
                    <input type="text" name="" id="inputCardNumber">

                    <label for="">Exp. Date (MM/YY)</label>
                    <input type="number" name="" id="mm" placeholder="MM">
                    <input type="number" name="" id="yy" placeholder="YY">

                    <label for="">cvc</label>
                    <input type="text" name="" id="cvc" placeholder="e.g. 123">

                    <button>Confirm</button>
                </form>
            </div>

            <div class="complete inner">
                <div class="img"></div>
                <div>Thank You!</div>
                <p>we've added your card details</p>
                <button>Continue</button>
            </div>

        </div>

        <div class="frontface">
            <div id="cardNumber">9591 6489 6389 1011</div>
            <div class="details">
                <div id="name"></div>
                <div id="date">09/00</div>
            </div>
        </div>
        <div class="backface"></div>

    </div>
</body>
</html>
