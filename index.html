<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
<!-- google font ***************************-->
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">

    <!--  *************************************-->


    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Card</title>
</head>
<body>
    <div class="container">
        <div class="side"></div>
        <div class="form">
            <form action="">
                <div class="form-input">
                    <label for="">Cardholder Name</label>
                    <input type="text" name="" id="holder-name" placeholder="e.g. Jane Appleseed">
                </div>

                <div class="form-input">
                    <label for="">Card Number</label>
                    <input type="text" name="" id="holder-number" placeholder="e.g. 1234 5678 9123 0000">
                    <p>Wrong format, numbers only</p>
                </div>

                <section>

                    <div class="form-input section-date">
                        <label for="">Exp. Date (MM/YY)</label>
                        <div>
                            <input type="text" name="" id="mm" placeholder="MM">
                            <input type="text" name="" id="yy" placeholder="YY">
                            <p>Can't be blank</p>                  
                        </div>              
                    </div>
        
                    <div class="form-input section-cvc">
                        <label for="">CVC </label>
                        <input type="text" name="" id="cvc" placeholder="e.g. 123">
                        <p>Can't be blank</p>
                    </div>

                </section>
                
                
                <button id="submit">Confirm</button>
            </form> 
            
            <div class="complete">
                <div class="svgDiv">
                    <i class="fa-sharp fa-solid fa-check"></i>
                    <!-- <svg width="84" height="47" fill="none" xmlns="http://www.w3.org/2000/svg"><ellipse cx="23.478" cy="23.5" rx="23.478" ry="23.5" fill="#fff"/><path d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z" stroke="#fff"/></svg> -->
                </div>
                <div>Thank You!</div>
                <p>We've added your card detatils</p>
                <button id="continueBtn">Continue</button>
            
            </div>
            
        </div>
       
        
    </div>
    
    <div class="card-front">
        <img src="./images/bg-card-front.png" alt="">
        
        <div class="card-content">
            <div class="number">0000 0000 0000 0000</div>
            <div class="details">
                <div class="name">Jane Appleseed</div>
                <div class="duration"><span id="month">00</span>/<span id="year">00</span></div>
            </div> 
        </div>

        <div class="filled-circle"></div>
        <div class="empty-circle"></div>
                            
    </div>
    <div class="card-back">
        <img src="./images/bg-card-back.png" alt="">
        <div class="cvc-number">000</div>
    </div>
   
    <script src="./app.js"></script>
</body>
</html>
