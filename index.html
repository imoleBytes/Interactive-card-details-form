<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="side"></div>
        <div class="form">
            <div class="form-input">
                <label for="">Cardholder Name</label>
                <input type="text" name="" id="" placeholder="e.g. Jane Appleseed">
            </div>

            <div class="form-input">
                <label for="">Card Number</label>
                <input type="text" name="" id="" placeholder="e.g. 1234 5678 9123 0000">
            </div>

            <div class="form-input">
                <label for="">Exp. Date (MM/YY)</label>
                <input type="text" name="" id="" placeholder="MM">
                <input type="text" name="" id="" placeholder="MM">
            </div>

            <div class="form-input">
                <label for="">CVC </label>
                <input type="text" name="" id="" placeholder="e.g. 123">
            </div>
            
            <button>Confirm</button>
            
            
        </div>
        <div class="card-front">
            <div class="number">0000 0000 0000 0000</div>
            <div class="details">
                <div class="name">Jane Appleseed</div>
                <div class="duration">00/00</div>
            </div>                     
        </div>
        <div class="card-back">
            <div class="cvc-number">000</div>
        </div>
    </div>        
    
</body>
</html>
