<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Card Details</title>
</head>
<body>
    <div class="container">
        <div class="left"></div>
        <div class="right">

            <div class="active inner">
                <form action="">
                    <div>
                        <label for="">Cardholder Name</label>
                        <input type="text" name="" id="inputName" placeholder="e.g. Jane Appleseed">
                    </div>

                    <div>
                        <label for="">Card Number</label>
                        <input type="text" name="" id="inputCardNumber" placeholder="e.g. 1234 5678 9123 0000">
                    </div>
                    
                    <div style="display: flex; gap: 10px;">
                        
                            <label for="">Exp. Date (MM/YY)</label>
                        <div style="display: flex;">
                            <input type="number" name="" id="mm" placeholder="MM">
                            <input type="number" name="" id="yy" placeholder="YY">
                        </div>
                 
                        <div id="cvcDiv">
                            <label for="">cvc</label>
                            <input type="text" name="" id="cvc" placeholder="e.g. 123">
                        </div>
                    </div>
                    

                    <button>Confirm</button>
                </form>
            </div>

            <!-- <div class="complete inner">
                <div class="img"></div>

                <button>Continue</button>
            </div> -->

        </div>

</body>
</html>
