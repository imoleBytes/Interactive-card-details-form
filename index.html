<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
<!-- google font ***************************-->
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">

    <!--  *************************************-->


    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <title>Card</title>
</head>
<body>
    <div class="container">
        <div class="side"></div>
        <div class="form">
            <form action="">
                <div class="form-input">
                    <label for="">Cardholder Name</label>
                    <input type="text" name="" id="" placeholder="e.g. Jane Appleseed">
                </div>

                <div class="form-input">
                    <label for="">Card Number</label>
                    <input type="text" name="" id="" placeholder="e.g. 1234 5678 9123 0000">
                </div>

                <section>

                    <div class="form-input section-date">
                        <label for="">Exp. Date (MM/YY)</label>
                        <div>
                            <input type="text" name="" id="" placeholder="MM">
                            <input type="text" name="" id="" placeholder="YY">                    
                        </div>              
                    </div>
        
                    <div class="form-input section-cvc">
                        <label for="">CVC </label>
                        <input type="text" name="" id="" placeholder="e.g. 123">
                    </div>

                </section>
                
                
                <button>Confirm</button>
            </form>                       
            
        </div>
        
    </div>
    
    <div class="card-front">
        <img src="./images/bg-card-front.png" alt="">
        
        <div class="card-content">
            <div class="number">0000 0000 0000 0000</div>
            <div class="details">
                <div class="name">Jane Appleseed</div>
                <div class="duration">00/00</div>
            </div> 
        </div>

        <div class="filled-circle"></div>
        <div class="empty-circle"></div>
                            
    </div>
    <div class="card-back">
        <img src="./images/bg-card-back.png" alt="">
        <div class="cvc-number">000</div>
    </div>
   
    
</body>
</html>
